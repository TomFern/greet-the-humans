version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version node 16
            - cache restore
            - npm install
            - cache store
            - npm run build --if-present
            - '#npm test'
  - name: Release
    task:
      secrets:
        - name: semantic-release-credentials
      jobs:
        - name: Release
          commands:
            - checkout
            - sem-semantic-release
